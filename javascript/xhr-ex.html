<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let xhrobject = new XMLHttpRequest(); //created a xhr object

      console.log(xhrobject);

      let xyz = xhrobject.open(
        "GET",
        "https://api.chucknorris.io/jokes/random"
      ); // created a request

      console.log(xyz);

      let abc = xhrobject.send(); //send request to server

      console.log(abc);
    </script>
  </body>
</html>
