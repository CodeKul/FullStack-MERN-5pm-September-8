<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- align content vs align items 
    justify content vs justify items -->
    <style>
        .container{
            display: flex;
            border: solid 2px black;
            height: 600px;
            align-items: center;
            justify-content: center;
            
            
        }

        .flex-items{
            border: solid 2px red;
            height: 100px;
            width: 100px;
        }
    </style>
</head>

<body>
    
    <div class="container">
        <div class="flex-items">One</div>
        <div class="flex-items">Two</div>
        <div class="flex-items">Three</div>
        <div class="flex-items">Four</div>
        <div class="flex-items">Five</div>

    </div>
</body>
</html>
