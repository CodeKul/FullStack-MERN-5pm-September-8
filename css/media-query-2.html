<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .main-container {
        display: flex;
        flex-wrap: wrap;
      }

      .column-2 {
        display: flex;
        flex-wrap: wrap;
        margin: 10px;
      }

      .inner-items {
        width: 250px;
        height: 250px;
        margin: 30px;
      }

      .column-2 img {
        height: 100%;
        width: 100%;
      }

      .column-1 {
        width: 50%;
      }

      .column-1 img {
        height: 100%;
        width: 100%;
      }


      @media all and (max-width: 1100px){
          .column-1{
              width: 100%;
          }
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <div class="column-1">
        <img src="../resources/4.jpg" alt="" />
      </div>
      <div class="column-2">
        <div class="row-1">
          <div class="inner-items"><img src="../resources/4.jpg" alt="" /></div>
          <div class="inner-items"><img src="../resources/4.jpg" alt="" /></div>
        </div>

        <div class="row-2">
          <div class="inner-items"><img src="../resources/4.jpg" alt="" /></div>
          <div class="inner-items"><img src="../resources/4.jpg" alt="" /></div>
        </div>
      </div>
    </div>
  </body>
</html>
