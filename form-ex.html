<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- read about required attribute, restriction attributes like max, min, maxlength, minlength

<!-- regular expressions 

// regex for a basic password must be
// more than 8 chars 
const PASSWORD_REGEX_1=  /^[A-Za-z0-9]\w{8,}$/;

// more secure regex password must be
// more than 8 chars 
// at least one number
const PASSWORD_REGEX_2 = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$/;

// more secure regex password must be :
// more than 8 chars  
// at least one number
// at least one special character
const PASSWORD_REGEX_3=  /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*]).{8,}$/; -->

    
    <form autocomplete="off">
        <label for="fname">Full Name</label>
        <input required minlength="6" maxlength="10" id="fname" placeholder="Full Name" type="text"> <br>

        <label for="email">Email</label>
        <input size="100"  autocomplete="on" id="email" placeholder="xyz@gmail.com" type="email"> <br>
        <input pattern="/^[A-Za-z0-9]\w{8,}$/" placeholder="password" type="password"> <br>
        <input min="18" max="60"  placeholder="age" type="number"> <br>


        <input pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="777-777-7777" type="tel" name="phone" id="phone">
        <label for="gender">Gender</label>
        <input name="gender" type="radio">
        <label for="male">Male</label>

        <input name="gender" type="radio">
        <label for="female">Female</label>

        <input name="gender" type="radio">
        <label for="others">Others</label> <br>

        <label>Languages</label>
        <input type="checkbox" >
        <label for="">English</label>

        <input type="checkbox" >
        <label for="">Marathi</label>

        <input type="checkbox" >
        <label for="">Hindi</label> <br>


        <select>
            <option value="1">HTML</option>
            <option value="2">CSS</option>
            <option value="3">Javascript</option>
        </select> <br>


        <input list="city" type="text">

        <datalist id="city">
            <option value="pune">Pune</option>
            <option value="mumbai">Mumbai</option>
            <option value="banglore">Banglore</option>
        </datalist> <br>


        <input type="file" accept="application/pdf" name="" id="">



        

        <input type="submit" value="Login">

        <button type="button">Sign up</button>
    </form>
</body>
</html>
